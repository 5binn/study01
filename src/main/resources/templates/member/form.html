<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <hr>
    <div class="col-lg-12 well pt-2">
        <div class="row">
            <form th:action="@{/member/create}" th:object="${memberForm}" method="post">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ID</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input  type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="pwChk" class="form-label">비밀번호 확인</label>
                    <input  type="password" class="form-control" id="pwChk" name="pwChk">
                </div>
                <button type="submit" class="btn btn-primary mt-2">생성</button>
            </form>
        </div>
    </div>
</div>
</html>
